name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: build_release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: build
        run: ./create_voicepack.sh
      - name: version
        run: ls -t1 voice-pack-zoidberg-*.tar.gz | tail -1 | sed -r 's/voice-pack-zoidberg-([0-9a-fv.]+)\.tar\.gz/\1/'
        id: version
      - name: release
        id: create_release
        uses: actions/create-release@v1
        with:
          draft: false
          prerelease: false
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: upload artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./voice-pack-zoidberg-${{ steps.version.outputs.version }}.tar.gz
          asset_name: ./voice-pack-zoidberg-${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

